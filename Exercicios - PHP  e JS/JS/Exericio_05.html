<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>
</head>
<body>
    <script>

        let a = 10
        let b = 2

        document.write("A soma de " + a + " + " + b + " é igual a: " + (a+b) + "<br>") 
        document.write("A subtração de " + a + " - " + b + " é igual a: " + (a-b) + "<br>")
        document.write("A multiplicação de " + a + " * " + b + " é igual a: " + (a*b) + "<br>")
        document.write("A divisão de " + a + " / " + b + " é igual a: " + (a/b) + "<br>")
        document.write("O módulo de " + a + " % " + b + " é igual a: " + (a%b))

    </script>
</body>
</html>
